<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
            height: 100vh; /* pura screen */
            margin: 0;
            display: flex; /* flexbox use */
            justify-content: center; /* horizontally center */
            align-items: center;     /* vertically center */
            background: linear-gradient(to right, red, yellow);
        }
</style>
<body>
    <h1>Auto Color Changer</h1>
    <script>
        function getrandom(){
            let colors = [
                "linear-gradient(to right, red, yellow)",
                "linear-gradient(to right, green, blue)",
                "linear-gradient(to right, purple, pink)",
                "linear-gradient(to right, orange, black)"
            ];
            let ran=Math.floor(Math.random()*colors.length) 
            return colors[ran]  
        }
        function change(){
            document.body.style.background=getrandom()
        }
        setInterval(change,2000)
    </script>
</body>
</html>
