<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body{
        height: 100vh;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right,rgb(14, 50, 14),white);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Navbar */
    

    .nav ul{
        display: flex;
        justify-content: center; /* center items horizontally */
        list-style: none;
        gap: 30px;
        padding: 20px;
        margin: 0;
    }

    .nav ul li a{
        font-size: 24px;
        color: black;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
    }

    .nav ul li a:hover{
        color: wheat;
    }

    /* Centered Form */
    .centered{
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    #loginform{
        display: none;
        flex-direction: column;
        align-items: center;
        width: 90%;
        max-width: 400px;
        background: #f0f0f0;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    input{
        font-size: 18px;
        padding: 10px;
        margin: 10px 0;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button{
        font-size: 18px;
        padding: 10px;
        width: 100%;
        margin-top: 10px;
        cursor: pointer;
    }

    /* Media Queries for Mobile */
    @media (max-width: 600px){
        .nav ul{
            flex-direction: row; /* keep row */
            gap: 20px;
            padding: 15px;
        }

        .nav ul li a{
            font-size: 20px;
        }

        #loginform{
            padding: 20px;
        }
    }
</style>
</head>
<body>

<div class="nav">
    <nav>
       <ul>
        <li><a href="#" id="homebtn">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#" id="loginbtn">Login</a></li>
    </ul>
    </nav>
</div>

<div class="centered">
    <div class="info" id="loginform">
        <h2>Login</h2>
        <input type="text" placeholder="@gmail.com">
        <input type="password" placeholder="Enter your password">
        <button>Login</button>
    </div>
</div>

<script>
    let homebtn = document.getElementById("homebtn");
    let loginbtn = document.getElementById("loginbtn");
    let loginform = document.getElementById("loginform");

    // Home button reload
    homebtn.addEventListener("click", function(){
        location.reload();     
    });

    // Login button toggle
    loginbtn.addEventListener("click", function(e){
        e.preventDefault();
        loginform.style.display = loginform.style.display === "none" ? "flex" : "none";
    });
</script>

</body>
</html>
